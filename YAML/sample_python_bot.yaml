## ID - auto generated or manual alpha numeric, must be unique across RLC
id: sample_python_bot

## Name - human readable name (e.g., Install MongoDB, Change JIRA password...)
name: Test BOT Using Python Script

## Desc - Few line brief about the BOT and its characteristics.
desc: Test BOT Using Python Script.

## Category -> Check, Run, Meta, Predict...
functionality: Service Management
action: run

## Type ->  Chef, Script, UI, etc...
type: script
## Manual Execution Time is in Minutes.
manualExecutionTime: 10
## Sample input form
##    form    - its form based input
##    name    - variable name
##    label   - label text
##    type    - text, password, file, list
##    default - sample grayed text to help user
#subtype -> software, docker, cft, arm, composite for blueprint,
# None for others
input:
  - form:
    - name: providerType
      label: Provider type 
      type: text
      default: Github
    - name: sysid
      label: Task SysId
      type: text
      default: 97265bfcdb7d1414c972dda5ca96196s
    - name: task
      label: Task Number
      type: text
      default: TASK0186317
    - name: snowUrl
      label: Servicenow Url
      type: text
      default: https://relevancelabincdemo1.service-now.com
    - name: snowUserName
      label: Servicenow UserName
      type: text
      default: admin
    - name: snowPassword
      label: Servicenow Password
      type: password
      default: Pass@123

execution: 
  - 
    os: ubuntu
    stage: script
    entrypoint: sample_python_bot.py
    param: ${providerType} ${sysid} ${task} ${snowUrl} ${snowUserName} ${snowPassword}
    type: python

output:
   logs:
    - stdout
   msgs:
        text: "Test BOT Using Python Script."
              
